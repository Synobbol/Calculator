<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="display">
            <input type="text" id="input" value="" readonly>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class ="erase" type="reset" value="erase">C</buton>
                <button class ="clear" type="button" value="">AC</buton>
                <button class="operator" type="button" value="/">/</button>
                <button class="operator" type="button" value="*">*</button>
                <button class="operator" type="button" value="-">-</button>
                <button class="number first" type="button" value="7">7</button>
                <button class="number" type="button" value="8">8</button>
                <button class="number" type="button" value="9">9</button>
                <button class="number" type="button" value="4">4</button>
                <button class="number" type="button" value="5">5</button>
                <button class="number" type="button" value="6">6</button>
                <button class="number" type="button" value="1">1</button>
                <button class="number" type="button" value="2">2</button>
                <button class="number" type="button" value="3">3</button>
                <button class="number zero" type="button" value="0">0</button>
                <button id= "dot" class="operator" type="button" value=".">.</button>
            </div>
            <div id="right">
                <button class="operator" type="button" value="+">+</button>
                <button class="operator" type="button" value="=">=</button>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
